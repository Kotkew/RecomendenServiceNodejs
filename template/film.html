<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="http://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <title>{{ title }}</title>
	</head>
	<body>
		<div class="movies-list full">
            <a class="btn btn-default" href="/films">Назад к фильмам</a>
			<table class="table table-striped">
				<tbody>
					<tr>
                        <td><img src="{{ data.poster }}"></td>
						<td>
                            ID: {{ data.id }}<br>
                            Название: {{ data.title }}<br>
                            <form action="/like" method="post">
                              <input type="hidden" name="movie" value="{{ data.id }}">
                              {% if !data.has_like %}
                              <button type="submit" class="btn btn-primary">Мне нравится</button>
                              {% else %}
                              <span class="btn btn-default">Вы оценили</span>
                              {% endif %}
                            </form>
                        </td>
					</tr>
				</tbody>
			</table>
            <div class="comment-place">
                <label>Комментарии:</label>
                {% if data.comments %}
                    {% for comment in data.comments %}
                    <div class="user-comment">
                        <span>{{ comment.name }}:</span>
                        {{ comment.text }}
                    </div>
                    {% endfor %}
                {% else %}
                <div class="user-comment">Вы будете первым, кто оставит комментарий...</div>
                {% endif %}
            </div>
            <form class="comment-place" action="/comment" method="post">
                <input type="hidden" name="movie" value="{{ data.id }}">
                <div class="form-group">
                    <label>Ваш комментарий</label>
                    <textarea name="comment" class="form-control" rows="4" placeholder="Ваш комментарий" required></textarea>
                </div>
                <button type="submit" class="btn btn-info">Комментировать</button>
			</form>
		</div>
	</body>
</html>
