<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://yastatic.net/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body class="row">
    <div class="col-md-8 col-md-offset-2">
    <h1>{{ film.title }}</h1>
        <div class="row">
            <div class="col-md-5">
                <img width="300" src="{{ film.poster }}">
            </div>
            <div class="col-md-3">
                <div class="row">
                    <ul class="list-unstyled">
                        <li>Год: ({{ film.year }})</li>
                        <li>Рейтинг: {{ film.rank }}</li>
                        <li>IMDB: {{ film.imdb_position }}</li>
                    </ul>
                </div>
                <div class="row">
                    Описание:
                </div>

            </div>
        </div>
        <div class="row">
            <h3>Комментарии</h3>
        </div>
        <div class="row comments">

        </div>
    </div>
</body>
</html>
